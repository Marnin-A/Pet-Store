<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/icons8-pet-96.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Petty</title>
  </head>
  <body>
    <iframe
      src="header.html"
      frameborder="0"
      style="
        border: none;
        width: 100%;
        margin: 0;
        padding: 0;
        height: min-content;
      "
      scrolling="no"
      width="100%"
    ></iframe>
    <main>
      <section class="hero">
        <div>
          <img
            src="./assets/hero-cat.png"
            alt="A ginger cat licking it's upper lip"
          />
        </div>
        <div class="hero-center">
          <h1>Find Your Best Pet Care Center</h1>
          <p>"Where your pets Happiness livesüêæ"</p>
          <div class="hero-center-btns">
            <button class="hero-btn" id="reg-btn">
              <span>Online Appointment</span>
            </button>
            <button class="hero-btn" id="login-btn">
              <span>Browse Products</span>
            </button>
          </div>
          <div class="hero-bottom">
            <img src="./assets/hero-dog2.png" alt="" />
          </div>
        </div>
        <div><img src="./assets/hero-dog1.png" alt="" /></div>
      </section>
      <section class="services">
        <div>
          <h1>Our Services</h1>
          <p>
            Welcome to Petty, where we offer a range of top-notch services to
            cater to your beloved furry companions. Our commitment to pet
            wellness, convenience, and satisfaction is at the heart of
            everything we do.
          </p>
        </div>
        <div class="services-bottom">
          <div class="service-card">
            <img src="" alt="" />
            <h3></h3>
            <p></p>
            <span></span>
          </div>
        </div>
      </section>
    </main>
    <iframe
      src="footer.html"
      frameborder="0"
      scrolling="no"
      width="100%"
    ></iframe>
  </body>
</html>
